user www-data;

worker_processes auto;
worker_rlimit_nofile 51200;

pcre_jit on;
timer_resolution 100ms;
daemon off;

pid /run/nginx.pid;

events {
    worker_connections 4096;
    multi_accept on;
}

http {


    include mime.types;
    default_type application/octet-stream;
    charset utf-8;

    log_format  main_timed  '$remote_addr - $remote_user [$time_local] "$request" '
                            '$status $body_bytes_sent "$http_referer" '
                            '"$http_user_agent" "$http_x_forwarded_for" '
                            '$request_time $upstream_response_time $pipe $upstream_cache_status';

    access_log /dev/stdout main_timed;
    error_log /dev/stderr info;

    sendfile                        on;
    sendfile_max_chunk              512k;
    tcp_nopush                      on;
    tcp_nodelay                     on;

    keepalive_timeout               8;
    keepalive_disable               msie6;
    keepalive_requests              10000;

    port_in_redirect                off;

    server_tokens                   off;
    server_name_in_redirect         off;
  # disable_symlinks                if_not_owner;

    gzip                            on;
    gzip_http_version               1.1;
    gzip_comp_level                 6;
    gzip_proxied                    any;
    gzip_vary                       on;
    gzip_buffers                    16 8k;
    gzip_min_length                 1024;
    gzip_disable                    "MSIE [1-6].(?!.*SV1)";

    gzip_types                      application/javascript
                                    application/x-javascript
                                    application/xhtml+xml
                                    application/xml
                                    application/xml+rss
                                    application/atm+xml
                                    application/json
                                    application/vnd.ms-fontobject
                                    application/x-font-ttf
                                    text/css
                                    text/javascript
                                    text/plain
                                    text/xml
                                    image/svg+xml
                                    image/x-icon
                                    font/opentype;


    server_names_hash_bucket_size   128;
    types_hash_max_size             2048;
    types_hash_bucket_size          64;


    fastcgi_buffers                 16 16k;
    fastcgi_buffer_size              32k;
    client_body_buffer_size         256k;
    client_max_body_size            100m;
    client_body_in_file_only        off;
    client_body_timeout             10s;
    client_header_buffer_size       256k;
    client_header_timeout           8s;

    aio                             threads;

    connection_pool_size            512;
    directio                        4m;

    large_client_header_buffers	    8 256k;
    output_buffers                  8 256k;
    postpone_output                 1460;
    request_pool_size               32k;
    reset_timedout_connection       on;
    send_timeout                    1600;

    underscores_in_headers          on;
    ignore_invalid_headers          on;

    proxy_connect_timeout           90;
    proxy_send_timeout              90;
    proxy_read_timeout              90;

    proxy_buffer_size               16k;
    proxy_buffers                   4 32k;
    proxy_busy_buffers_size         64k;

    proxy_temp_file_write_size      64k;
  # proxy_temp_path                 /var/cache/nginx/proxy_temp/;

  # open_file_cache                 max=50000 inactive=30s;
  # open_file_cache_valid           30s;
  # open_file_cache_min_uses        2;
  # open_file_cache_errors          off;

  # open_log_file_cache             max=10000 inactive=30s min_uses=2;

  # limit_req_status                444;
  # limit_req_zone $lrz_filtered_ip zone=flood:10m rate=1r/s;
  # limit_req_zone $lrz_filtered_ip zone=misc:10m rate=3r/s;
  # limit_req_zone $lrz_filtered_ip zone=rpc:10m rate=3r/s;

  # set_real_ip_from 10.0.0.0/16;
  # real_ip_header X-Forwarded-For;
  # real_ip_header proxy_protocol;
  # real_ip_header X-Real-IP;
  # real_ip_recursive on;

    include conf/spider.conf;
    include conf/referer.conf;
    include conf/upstream.conf;

    include conf.d/*.conf;
    include customers.d/*.conf;
}